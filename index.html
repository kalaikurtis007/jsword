	 <script>
	function d(a) {
		var cI = a.length,tv,rI;
		// While there remain elements to shuffle...
		while (0 !== cI) {
			// Pick a remaining element...
			rI = Math.floor(Math.random() * cI);
			cI -= 1;
			// And swap it with the current element.
			tv = a[cI];
			a[cI] = a[rI];
			a[rI] = tv;
		}
		return a;
	}
	function init(grid,ans){
		//resting divJsword 
		$("#divJsword").html("");
		$("#divJsword").jsword({
			gridMask : grid,
			gridAns:ans
		});
	}
